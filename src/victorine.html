<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./assets/favicon.ico">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo&display=swap"
      rel="stylesheet"
    />
    <title>SongBird</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header">
        <div class="header-top-content">
        <div class="header__logo">
            <a href="index.html"><img class="header__logo__img" src="./assets/logo.svg" alt="header-logo" /></a> 
        </div>
        <p class="score">Score: 0</p>
    </div>
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li class="header__nav__list__item warm-up">Разминка</li>
            <li class="header__nav__list__item passerines">Воробьиные</li>
            <li class="header__nav__list__item forest">Лесные птицы</li>
            <li class="header__nav__list__item singing">Певчие птицы</li>
              <li class="header__nav__list__item predatory">Хищные птицы</li>
              <li class="header__nav__list__item sea">Морские птицы</li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="main-content">
            <div class="main-content__top-content">
                <div class="main-content__top-content__bird-image">
                    <img src="./assets/bird.jpg" alt="bird">
                </div>
                <div class="main-content__top-content_bird_name">*****</div>
                <hr>
                <div class="main-content__top-content__player">
                  <audio class="player" controls src="https://www.xeno-canto.org/sounds/uploaded/BLMSIUFTFU/XC512582-190604_1087_Grus_tok.mp3"></audio>
                </div>
            </div>
            <div class="main-content__middle-content">
                <ul class="main-content__middle-content__bird-choise">
                            <li class="main-content__middle-content__bird-choise__name" ></li>
                                  <li class="main-content__middle-content__bird-choise__name"></li>
                                  <li class="main-content__middle-content__bird-choise__name"></li>
                             <li class="main-content__middle-content__bird-choise__name"></li>
                                    <li class="main-content__middle-content__bird-choise__name"></li>
                             <li class="main-content__middle-content__bird-choise__name"></li>
                </ul>
                <div class="main-content__middle-content__description">
                  <div class="bird-detail-card">
                    <div class="card-body">
                      <p class="greetings">Послушайте плеер и выберите название птицы, чей голос прозвучал</p>
                      <div class="bird-image-2">
                      <img class="bird-image-2-img" src="#" ></div>
                      <ul class="card-body__list">
                        <li class="bird-name-class"><h2 class="bird-name"></h2></li>
                        <li><span class="species"></span></li>
                        <li><div class="controls">
                          <audio class="audio-controls" controls src="https://www.xeno-canto.org/sounds/uploaded/VOLIQOYWKG/XC501461-190616_08.13h_koekoek_brabantse%20biesbosch%20jantjesplaat_roep_1%20ex_ad%20m_ter%20plaatse%20zingend_gezien_.mp3"></audio>
                        </div></li>
                      </ul>  
                    
                  </div>
                  <div class="birds-description"></div>
                  </div>
                </div>
            </div>
            <div class="main-content__next-level">
                <button class="main-content__next-level__button"> <a href="#">Следующий уровень</a> </button>
            </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <ul class="footer__content__list">
            <li class="footer__content__list__item  links">
              <a href="https://github.com/Kotkiller" target="_blank"><img class="github" src="./assets/github.svg" alt="git"></a>
            </li>
            <li class="footer__content__list__item">2022</li>
            <li class="footer__content__list__item links">
              <a href="https://rs.school/js/" target="_blank"><img class="rss" src="./assets/rss.svg" alt="rss"></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
       </body>
</html>
